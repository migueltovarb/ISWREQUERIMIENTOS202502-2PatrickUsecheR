{% extends 'base.html' %}
{% block content %}
<h1>Vehiculos</h1>
<a href="/create/"><i class="fa fa-plus"></i></a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Placa</th>
            <th>Marca</th>
            <th>Color</th>
            <th>Modelo</th>
            <th>&nbsp;</th>
        </tr>
    </thead>
    <tbody>
        {% for data in dataset %}
        <tr>
            <td>{{ data.placa }}</td>
            <td>{{ data.marca }}</td>
            <td>{{ data.get_color_display }}</td>
            <td>{{ data.modelo }}</td>
            <td>
                <a href="/update/{{ data.id }}"><i class="fa fa-edit"></i></a>
                <button type="button" class="btn btn-link text-danger btn-delete" data-id="{{ data.id }}" data-placa="{{ data.placa }}" title="Eliminar">
                    <i class="fa fa-trash"></i>
                </button>
            </td>
        </tr>
        {% endfor %}
    </tbody>

</table>
    
<!-- Delete confirmation modal (single, reused) -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Confirmar eliminación</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ¿Deseas eliminar el vehículo <strong id="modalPlaca"></strong>?
            </div>
            <div class="modal-footer">
                <form id="deleteForm" method="post" action="">
                    {% csrf_token %}
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
$(document).ready(function(){
        $('.btn-delete').on('click', function(){
                var id = $(this).data('id');
                var placa = $(this).data('placa');
                $('#modalPlaca').text(placa);
                $('#deleteForm').attr('action', '/delete/' + id + '/');
                $('#deleteModal').modal('show');
        });
});
</script>

{% endblock %}
